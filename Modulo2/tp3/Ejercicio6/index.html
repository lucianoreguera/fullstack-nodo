<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Reguera Luciano</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Aplicación de Facturación - Argentina</h1>
        <div class="bg-white shadow-md rounded px-8 py-6">
            <div class="mb-4">
                <label for="importeBase" class="block text-gray-700 text-sm font-bold mb-2">Ingrese Importe Base</label>
                <input type="number" id="importeBase" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="100000">
            </div>
            <div class="mb-4">
                <label for="tipoArticulo" class="block text-gray-700 text-sm font-bold mb-2">Seleccione Tipo de Artículo</label>
                <select id="tipoArticulo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="tipo1">Tipo 1 - 21%</option>
                    <option value="tipo2">Tipo 2 - 27%</option>
                    <option value="tipo3">Tipo 3 - 10.50%</option>
                    <option value="tipo4">Tipo 4 - 4.50%</option>
                    <option value="tipo5">Tipo 5 - 5%</option>
                </select>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="btnCalcular">
                Calcular Totales
            </button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="btnReset">
                limpiar Formulario
            </button>
            <div id="resultados" class="mt-4"></div>
        </div>
    </div>
    <script src="controlador.js"></script>
</body>
</html>
